<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo de iframes</title>
</head>
<body>
    <h1>testando o uso de iframes</h1>
    <p>
        <!--o tamanho padrão do iframe é de 300x150 px
        pode alterar o tamanho inline, mas o que vale é o CSS-->
        usando iframe para visualizar o site do cursoemvideo
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="600px">cursoemvideo</iframe>
        <a href="https://www.cursoemvideo.com">curso em video</a>
    </p>
    <p>
        o site do google é bem legal,
        <iframe src="https://www.google.com" frameborder="0" width="600px"></iframe>
        mas não funciona dentro de iframes
    </p>
    <p>o repositório do gustavo guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="600px"></iframe> também é bem legal
    </p>
</body>
</html>
