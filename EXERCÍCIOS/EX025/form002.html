<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>teste de formulário</h1>
    <!--lista de atributos e função
    method:
    1- get
    2- post
    
    action: arquivo para onde os dados devem ir
    
    autocomplete (na tag form):
    1- on
    2- off
    
    autocomplete (na tag input): padroniza o tipo de dados a serem inseridos pelo usuário e filtra nas informações salvas no navegador
    
    required: torna o campo obrigatório
    
    minlength: quantidade mínima de caracteres a serem digitados
    
    maxlength: quantidade máxima de caracteres a serem digitados
    
    size: tamanho que a caixa de texto vai ter na tela (não limita o número de caracteres que o usuário poderá digitar)
    
    placeholder: texto auxiliar para o usuário
    
    -->
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> <!--para o curso está sendo utilizado a tag p, mas aconselha-se utilizar a tag div-->
            <label for="iusuario">usuário:</label>
            <input type="text" name="usuario" id="iusuario" required  minlength="5" maxlength="15" size="30" placeholder="nome do usuário" autocomplete="username" >
        </p>
        <p>
            <label for="isenha">senha:</label>
            <input type="password" nome="senha" id="isenha" required minlength="8" maxlength="20" placeholder="mínimo 8 caracteres" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h2>controles de formulários diversos</h2>
    <form action="cadastro.php" method="post">
        <div>
            <label for="inome">nome: </label>
            <input type="text" name="nome" id="inome">
            <label for="imedia">média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.1">
        </div>
    </form>
</body>
</html>
