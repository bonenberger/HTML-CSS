<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag output</title>
</head>
<body>
    <h1>tag output</h1>
    <p>
        <label for="inum1">número 1</label>
        <input type="number" name="num1" id="inum1" min="0" max="10" required oninput = "isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
    </p>
    <p>
        <label for="inum2">número 2</label>
        <input type="number" name="num2" id="inum2" min="0" max="10" required oninput = "isoma.innerHTML = Number(inum1.value) + Number(inum2.value)"> 
    </p>

    <p>
        <label for="isoma">soma:</label>
        <!--output só serve para mostrar cálculos na tela ou outros dados, não serve para enviar-->
        <output nome="soma" id="isoma"></output>
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
