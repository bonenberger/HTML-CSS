<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output com input range</title>
</head>
<body>
    <p>
        <label for="irange">número:</label>
        <input type="range" name="range" id="irange" min="1" max="5" value="3" oninput="iresult.innerHTML = Number(irange.value)">
    </p>
    <p>
        <output nome="result" id="iresult">3</output>
    </p>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="calcIdade()"><br>
            <label for="iidade">idade</label>
            <output nome="idade" id="iidade">0</output>
        </p>
    </form>
</body>
<script>
    function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>
</html>
